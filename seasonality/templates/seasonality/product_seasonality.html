{% extends "businessplan/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="panel-dody" style="margin-top: 20%; height: 40%; width: 30%; margin-left: 35%; padding: 2%; border-radius: 2%; border: 5px solid blue; border-top: 10px solid blue">

  <form class= "form-horizontal" action="", method="POST", enctype="multipart/form-data">
    {% csrf_token %}

    <table>
        <thead>
            <h3>Add Seasoanlity</h3>
        </thead>
        <tbody>
            <tr>
                <td>{{ form.name }}</td>
            </tr>
            <tr>
                <td>Type: {{ form.seasonality_type }}</td>
            </tr>
            <tr>
                <td>{{ form.seasonality_values }}</td>
            </tr>
            <tr>
                <td>Year: {{ form.year }}</td>
            </tr>
            <tr>
                <td>{{ form.will_roll_over.label }}: {{ form.will_roll_over }} </td>
            </tr>
            <tr>
                <td>
                    <input type ='submit' value = 'Add Seasonality' id='id_add_seasonality_button'>
                </td>
            </tr>
        </tbody>
    </table>
  </form>
</div>
{% endblock %}
