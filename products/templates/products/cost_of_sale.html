{% extends "businessplan/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="panel-dody" style="margin-top: 20%; height: 40%; width: 30%; margin-left: 35%; padding: 2%; border-radius: 2%; border: 5px solid blue; border-top: 10px solid blue">

  <form class= "form-horizontal" action="", method="POST", enctype="multipart/form-data">
    {% csrf_token %}

    <table>
        <thead>
            <h3>Add Product</h3>
        </thead>
        <tbody>
            <tr>
                <td>{{ form.name }}</td>
            </tr>
            <tr>
                <td>{{ form.average_unit_price }}</td>
            </tr>
            <tr>
                <td>{{ form.average_quantity_per_month }}</td>
            </tr>
            <tr>
                <td>{{ form.projection_start }}</td>
            </tr>
            <tr>
                <td>
                    <input type ='submit' value = 'Add Product' id='id_add_product_button'>
                </td>
            </tr>
        </tbody>
    </table>
  </form>
</div>
{% endblock %}
